<!DOCTYPE html>
<html>
<head>
    <title>Circle Detection Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="viewer">
            <div id="hoverGuide"></div>
        </div>
        <div class="sidebar">
            <div class="controls">
                <input type="file" id="fileInput" accept=".stl">
                <button id="resetView" class="button">Reset View</button>
                <button id="exportData" class="button">Export Data</button>
                <button id="clearAll" class="button">Clear All</button>
                <button id="selectFace" class="button">Select Top Face</button>
                <button id="selectSlideFaces" class="button">Select Slide Faces</button>
            </div>
            <div id="status"></div>
            <div id="detectedCircles"></div>
            <div id="slideFaces" class="panel">
                <h3>Slide Face Groups:</h3>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
